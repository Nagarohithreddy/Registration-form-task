<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form class="formcontainer">
        <label>Username</label>
        <input type="text">
        

        <label>Password</label>git
        <input type="password">
        
        


        <label>Emailid</label>
        <input type="email">
        


        <label>Profile image</label>
        <input type="file">
        

        <label>Date of Birth</label>
        <input type="date">

        <label>Time</label>
        <input type="time">
        
        

        <label>Phone Number</label>
        <input type="number">
        

        <label>Gender:-</label>
        <br>

        <label>Male</label>
        <input type="radio" value="Male" id="Male" name="Gender">
        
        <label>Female</label>
        <input type="radio" value="Female" id="Female" name="Gender">
        
        <label>Others</label>
        <input type="radio" value="Others" Id="Others" name="Gender">
        

        <label>Address</label>
        <textarea></textarea>
        
        

        <p>Skills:-</p>
        
        <label>Python</label>
        <input type="checkbox">
        
        <label>Mern</label>
        <input type="checkbox">
        
        <label>Java</label>
        <input type="checkbox">
        

        <label for="Country">Country</label>
        <select id="Country">
            <option>India</option>
            <option>USA</option>
            <option>England</option>
            <option>Australia</option>
            <option>South Africa</option>
        </select>        
    </form>
</body>
</html>
